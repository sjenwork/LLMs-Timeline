<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>AI發展時間軸</title>
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 頁頭 -->
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>AI發展時間軸</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <main class="container">
            <!-- 時間軸 -->
            <div class="timeline-container">
                <div class="company-categories">
                    <div class="time-column-header">
                        <i class="fas fa-clock"></i>
                        <span>時間</span>
                    </div>
                    <div class="company-column openai" data-company="OpenAI">
                        <i class="fas fa-robot"></i>
                        <span>OpenAI</span>
                    </div>
                    <div class="company-column google" data-company="Google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </div>
                    <div class="company-column anthropic" data-company="Anthropic">
                        <i class="fas fa-star"></i>
                        <span>Anthropic</span>
                    </div>
                    <div class="company-column meta" data-company="Meta">
                        <i class="fab fa-facebook"></i>
                        <span>Meta</span>
                    </div>
                    <div class="company-column others" data-company="其他">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>其他</span>
                    </div>
                </div>
                
                <div class="timeline-wrapper">
                    <div class="timeline-content">
                        <!-- 時間軸內容將通過JavaScript動態加載 -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 頁腳 -->
        <footer class="main-footer">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2023-<span id="current-year"></span> AI發展時間軸專案
                </div>
                <div class="footer-links">
                    <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- 擴展卡片覆蓋層 -->
    <div class="overlay">
        <div class="expanded-card">
            <!-- 擴展卡片內容 -->
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
