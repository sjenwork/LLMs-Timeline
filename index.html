<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI發展時間軸</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <div class="container">
        <!-- 時間軸 -->
        <div class="timeline-container">
            <div class="company-categories">
                <div class="time-column-header">
                    <i class="fas fa-clock"></i>
                    <span>時間</span>
                </div>
                <div class="company-column openai active" data-company="openai">
                    <i class="fas fa-robot"></i>
                    <span>OpenAI</span>
                </div>
                <div class="company-column google" data-company="google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </div>
                <div class="company-column anthropic" data-company="anthropic">
                    <i class="fas fa-star"></i>
                    <span>Anthropic</span>
                </div>
                <div class="company-column meta" data-company="meta">
                    <i class="fab fa-facebook"></i>
                    <span>Meta</span>
                </div>
                <div class="company-column others" data-company="others">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>其他</span>
                </div>
            </div>
            
            <div class="timeline-wrapper">
                <div class="timeline-content">
                    <!-- 時間軸內容將通過JavaScript動態加載 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/timeline.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
