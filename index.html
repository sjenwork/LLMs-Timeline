<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI發展時間軸</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <div class="container">
        <!-- 時間軸 -->
        <div class="timeline-container">
            <div class="company-categories">
                <div class="time-column-header">時間</div>
                <div class="company-column openai" data-company="OpenAI">OpenAI</div>
                <div class="company-column google" data-company="Google">Google</div>
                <div class="company-column anthropic" data-company="Anthropic">Anthropic</div>
                <div class="company-column meta" data-company="Meta">Meta</div>
                <div class="company-column others" data-company="其他">其他</div>
            </div>
            
            <div class="timeline-wrapper">
                <div class="timeline-content">
                    <!-- 時間軸內容將通過JavaScript動態加載 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/timeline.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
